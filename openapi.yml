openapi: 3.0.3
info:
  title: TicTacToe API
  version: 1.0.0
servers:
  - url: /
paths:
  /api/auth/register:
    post:
      tags: [auth]
      summary: Register new member
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                username: { type: string }
                password: { type: string }
              required: [username, password]
      responses:
        '201':
          description: Member created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Member'
        '400': { description: Validation error }
  /api/auth/login:
    post:
      tags: [auth]
      summary: Login and get JWT
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                username: { type: string }
                password: { type: string }
              required: [username, password]
      responses:
        '200':
          description: JWT token and member info
          content:
            application/json:
              schema:
                type: object
                properties:
                  access: { type: string }
                  member: { $ref: '#/components/schemas/Member' }
        '400': { description: Invalid credentials }
  /api/auth/me:
    get:
      tags: [auth]
      summary: Get current member profile
      security: [ { bearerAuth: [] } ]
      responses:
        '200':
          description: Current member
          content:
            application/json:
              schema: { $ref: '#/components/schemas/Member' }
        '401': { description: Unauthorized }
  /api/games/create:
    post:
      tags: [games]
      summary: Create a new open game
      security: [ { bearerAuth: [] } ]
      responses:
        '201':
          description: Game created
          content:
            application/json:
              schema: { $ref: '#/components/schemas/Game' }
        '401': { description: Unauthorized }
  /api/games/open:
    get:
      tags: [games]
      summary: List open games
      responses:
        '200':
          description: List of open games
          content:
            application/json:
              schema:
                type: array
                items: { $ref: '#/components/schemas/OpenGame' }
  /api/games/{game_id}:
    get:
      tags: [games]
      summary: Get game details
      security: [ { bearerAuth: [] } ]
      parameters:
        - name: game_id
          in: path
          required: true
          schema: { type: integer }
      responses:
        '200':
          description: Game details
          content:
            application/json:
              schema: { $ref: '#/components/schemas/Game' }
        '403': { description: Forbidden }
        '404': { description: Not found }
  /api/games/{game_id}/join:
    post:
      tags: [games]
      summary: Join an open game
      security: [ { bearerAuth: [] } ]
      parameters:
        - name: game_id
          in: path
          required: true
          schema: { type: integer }
      responses:
        '200':
          description: Joined game
          content:
            application/json:
              schema: { $ref: '#/components/schemas/Game' }
        '400': { description: Cannot join }
        '404': { description: Not found }
  /api/games/{game_id}/move:
    post:
      tags: [games]
      summary: Make a move
      security: [ { bearerAuth: [] } ]
      parameters:
        - name: game_id
          in: path
          required: true
          schema: { type: integer }
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                index: { type: integer, minimum: 0, maximum: 8 }
              required: [index]
      responses:
        '200':
          description: Updated game
          content:
            application/json:
              schema: { $ref: '#/components/schemas/Game' }
        '400': { description: Invalid move }
        '403': { description: Forbidden }
        '404': { description: Not found }
  /api/games/{game_id}/close:
    post:
      tags: [games]
      summary: Close a finished game
      security: [ { bearerAuth: [] } ]
      parameters:
        - name: game_id
          in: path
          required: true
          schema: { type: integer }
      responses:
        '200': { description: Game closed }
        '400': { description: Cannot close }
        '403': { description: Forbidden }
        '404': { description: Not found }
  /api/history:
    get:
      tags: [data]
      summary: Get my games history
      security: [ { bearerAuth: [] } ]
      responses:
        '200':
          description: History list
          content:
            application/json:
              schema:
                type: array
                items: { $ref: '#/components/schemas/HistoryItem' }
  /api/leaderboard:
    get:
      tags: [data]
      summary: Leaderboard top 50 by ELO
      responses:
        '200':
          description: List of members
          content:
            application/json:
              schema:
                type: array
                items: { $ref: '#/components/schemas/Member' }
components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
  schemas:
    Member:
      type: object
      properties:
        id: { type: integer }
        username: { type: string }
        rating: { type: integer }
        wins: { type: integer }
        losses: { type: integer }
        draws: { type: integer }
        created_at: { type: string, format: date-time }
    OpenGame:
      type: object
      properties:
        id: { type: integer }
        creator_name: { type: string }
        created_at: { type: string, format: date-time }
    Game:
      type: object
      properties:
        id: { type: integer }
        creator: { $ref: '#/components/schemas/Member' }
        opponent: { $ref: '#/components/schemas/Member' }
        status: { type: string, enum: [open, in_progress, finished, closed] }
        board: { type: string }
        board_list:
          type: array
          items: { type: string }
        next_turn: { type: string, enum: [X, O] }
        moves:
          type: array
          items:
            type: object
            properties:
              index: { type: integer }
              symbol: { type: string }
        winner:
          nullable: true
          oneOf:
            - $ref: '#/components/schemas/Member'
            - type: 'null'
        created_at: { type: string, format: date-time }
        updated_at: { type: string, format: date-time }
    HistoryItem:
      type: object
      properties:
        id: { type: integer }
        opponent: { type: string }
        result: { type: string }
        played_at: { type: string, format: date-time }
